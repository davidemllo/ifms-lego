<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/estilo.css">
    <title>IFMS</title>
</head>


<body>
    <div id="cabecalho">
        <img src="img/logo.png" alt="Logotipo IFMS" class="logotipo">
        <input type="search" name="portal" id="procurar" placeholder="Buscar no portal">
    </div>
    <div class="anuncio">
        <img src="img/fecigran.png" alt="Fecigran">
    </div>
    <div class="principal">
        <div class="esquerda">

            <figure>
                <img src="img/eleicao-reitor.png" alt="Eleição de Reitor">
                 </figure>

            <figcaption>

                    <p>Votação para reitor e diretor-geral será nesta quarta-feira</p>

                </figcaption>
        </div>
            


        <div class="direita">
            <img src="img/zifzap.png" alt="Whatsapp do IFMS" class="img-servidor">
            <img src="img/estudante.png" alt="Espaço do Estudante" class="img-servidor">
            <img src="img/guiadecursos.png" alt="Cursos" class="img-servidor">
            <img src="img/central-de-selecao.png" alt="Central de Seleção" class="img-servidor">
        </div>
    </div>
    <div class="rodape"></div>
</body>
</html>
